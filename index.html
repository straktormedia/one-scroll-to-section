    <script type="text/javascript">
      $(document).on("ready", function () {
        // Slick
        $(".general-carousel-1").slick({
          nextArrow: ".btn-next-1",
          prevArrow: ".btn-previous-1 ",
          infinite: true,
          slidesToShow: 1,
          slidesToScroll: 1,
          mobileFirst: true,
          // dots: true,
          speed: 1000,
          responsive: [
            {
              breakpoint: 1024,
              settings: "unslick",
            },
          ],
        });

        $(".general-carousel-2").slick({
          nextArrow: ".btn-next-2",
          prevArrow: ".btn-previous-2 ",
          infinite: true,
          slidesToShow: 1,
          slidesToScroll: 1,
          dots: true,
          speed: 1000,
        });

        //////////////////////////////////////////////////////////////////////////////////////////////////////////
        ////////////                                                                                //////////////
        ////////////    O N E   S C R O L L    T O    S E C T I O N    -    V a n i l l a    J S    //////////////
        ////////////                                                                                //////////////
        //////////////////////////////////////////////////////////////////////////////////////////////////////////

        // Variables
        const fullPages = document.querySelectorAll(".one-scroll");
        const fullPagesArray = Array.from(fullPages);
        const notFullPages = document.querySelectorAll(".not-full-page");
        const notFullPagesArray = Array.from(notFullPages);
        const navDots = document.querySelectorAll(".nav-dot");
        const navDotsContainer = document.querySelector(".nav-dots-container");

        // Check if in Viewport Function
        function checkIfInViewport(elem) {
          const docViewTop = $(window).scrollTop();
          const elemTop = $(elem).offset().top;
          return elemTop >= docViewTop;
        }

        // Check Which one is in Viewport
        let currentFullPage = fullPagesArray.find((fullPage) =>
          checkIfInViewport(fullPage)
        );

        // let currentNotFullPage = notFullPagesArray.find((notFullPage) =>
        //   checkIfInViewport(notFullPage)
        // );

        // Initial state
        document
          .querySelector(`[data-dot="${currentFullPage.dataset.section}"]`)
          .classList.add("dot-active");

        // Nav Dots as Buttons
        navDotsContainer.addEventListener("click", function (e) {
          let clickedDot = e.target.closest(".nav-dot");
          if (clickedDot) {
            navDots.forEach((navDot) => navDot.classList.remove("dot-active"));
            clickedDot.classList.add("dot-active");
            document
              .querySelector(`[data-section="${clickedDot.dataset.dot}"]`)
              .scrollIntoView({
                behavior: "smooth",
              });
          }
        });

        // Scroll to Section Mouse Wheel
        const scrollToSection = function (e) {
          e.preventDefault();

          // Scrolling UP
          if (e.deltaY < 0) {
            // Scrolling UP to a Section
            if (
              currentFullPage.previousElementSibling &&
              currentFullPage.previousElementSibling.classList.contains(
                "one-scroll"
              )
            ) {
              console.log("Scrolling UP to a Section");
              currentFullPage.previousElementSibling.scrollIntoView({
                behavior: "smooth",
              });
              currentFullPage = currentFullPage.previousElementSibling;
              console.log(currentFullPage);

              navDots.forEach((navDot, i) => {
                navDot.classList.remove("dot-active");
                if (currentFullPage == fullPages[i]) {
                  navDot.classList.add("dot-active");
                }
              });

              // Scrolling UP from Footer
            } else if (
              currentFullPage.previousElementSibling &&
              currentFullPage.previousElementSibling.classList.contains(
                "one-scroll-container"
              )
            ) {
              console.log("Scrolling UP from Footer");

              currentFullPage.previousElementSibling.lastElementChild.scrollIntoView(
                {
                  behavior: "smooth",
                }
              );
              currentFullPage =
                currentFullPage.previousElementSibling.lastElementChild;
              console.log(currentFullPage);
              navDots.forEach((navDot, i) => {
                navDot.classList.remove("dot-active");
                if (currentFullPage == fullPages[i]) {
                  navDot.classList.add("dot-active");
                }
              });
            }

            // Scrolling UP to Header
            else if (
              currentFullPage.parentElement.previousElementSibling.classList.contains(
                "header"
              )
            ) {
              console.log("Scrolling UP to Header");
              currentFullPage.parentElement.previousElementSibling.scrollIntoView(
                {
                  behavior: "smooth",
                }
              );
              currentFullPage =
                currentFullPage.parentElement.previousElementSibling;
              console.log(currentFullPage);
              // console.log(currentFullPage.parentElement.previousElementSibling);
              // if(currentNotFullPage.nextElementSibling.children[0])

              navDots.forEach((navDot, i) => {
                navDot.classList.remove("dot-active");
                if (currentFullPage == fullPages[i]) {
                  navDot.classList.add("dot-active");
                }
              });
            }

            return;
          }

          // Scrolling Down
          else if (e.deltaY > 0) {
            // Scrolling DOWN to a Section
            if (
              currentFullPage.nextElementSibling &&
              currentFullPage.nextElementSibling.classList.contains(
                "one-scroll"
              )
            ) {
              console.log("Scrolling DOWN to a Section");
              currentFullPage.nextElementSibling.scrollIntoView({
                behavior: "smooth",
              });
              currentFullPage = currentFullPage.nextElementSibling;
              console.log(currentFullPage);
              navDots.forEach((navDot, i) => {
                navDot.classList.remove("dot-active");
                if (currentFullPage == fullPages[i]) {
                  navDot.classList.add("dot-active");
                }
              });
            }
            // Scrolling DOWN from Header
            else if (
              currentFullPage.nextElementSibling &&
              currentFullPage.classList.contains("header") &&
              !currentFullPage.nextElementSibling.classList.contains(
                "one-scroll"
              )
            ) {
              console.log("Scrolling DOWN from Header");
              currentFullPage.nextElementSibling.firstElementChild.scrollIntoView(
                {
                  behavior: "smooth",
                }
              );
              currentFullPage =
                currentFullPage.nextElementSibling.firstElementChild;
              console.log(currentFullPage);
              navDots.forEach((navDot, i) => {
                navDot.classList.remove("dot-active");
                if (currentFullPage == fullPages[i]) {
                  navDot.classList.add("dot-active");
                }
              });
            }
            // Scrolling DOWN to Footer
            else if (
              currentFullPage.parentElement.nextElementSibling &&
              currentFullPage.parentElement.nextElementSibling.classList.contains(
                "footer"
              )
            ) {
              console.log("Scrolling DOWN to Footer");

              currentFullPage.parentElement.nextElementSibling.scrollIntoView({
                behavior: "smooth",
              });
              currentFullPage =
                currentFullPage.parentElement.nextElementSibling;
              console.log(currentFullPage);
            } else return;
            navDots.forEach((navDot, i) => {
              navDot.classList.remove("dot-active");
              if (currentFullPage == fullPages[i]) {
                navDot.classList.add("dot-active");
              }
            });
            console.log(currentFullPage);
            return;
          }
        };

        let touchStartPosY = 0;

        // Attach Handlers

        fullPages.forEach((fullPage) => {
          // Scroll to Section Touch
          fullPage.addEventListener("touchstart", function (e) {
            e.preventDefault();
            const currentPageY = Math.round(e.changedTouches[0].screenY);
            if (touchStartPosY === currentPageY) return;

            // Scrolling DOWN
            if (touchStartPosY - currentPageY > 0) {
              console.log("down");
              console.log(currentFullPage);

              // Scrolling DOWN to a Section
              if (
                currentFullPage.nextElementSibling &&
                currentFullPage.nextElementSibling.classList.contains(
                  "one-scroll"
                )
              ) {
                console.log("Scrolling DOWN to a Section");
                currentFullPage.nextElementSibling.scrollIntoView({
                  behavior: "smooth",
                });
                currentFullPage = currentFullPage.nextElementSibling;
                console.log(currentFullPage);
                navDots.forEach((navDot, i) => {
                  navDot.classList.remove("dot-active");
                  if (currentFullPage == fullPages[i]) {
                    navDot.classList.add("dot-active");
                  }
                });
              }

              // Scrolling DOWN from Header
              else if (
                currentFullPage.nextElementSibling &&
                currentFullPage.classList.contains("header") &&
                !currentFullPage.nextElementSibling.classList.contains(
                  "one-scroll"
                )
              ) {
                console.log("Scrolling DOWN from Header");
                currentFullPage.nextElementSibling.firstElementChild.scrollIntoView(
                  {
                    behavior: "smooth",
                  }
                );
                currentFullPage =
                  currentFullPage.nextElementSibling.firstElementChild;
                console.log(currentFullPage);
                navDots.forEach((navDot, i) => {
                  navDot.classList.remove("dot-active");
                  if (currentFullPage == fullPages[i]) {
                    navDot.classList.add("dot-active");
                  }
                });
              }

              // Scrolling DOWN to Footer
              else if (
                currentFullPage.parentElement.nextElementSibling &&
                currentFullPage.parentElement.nextElementSibling.classList.contains(
                  "footer"
                )
              ) {
                console.log("Scrolling DOWN to Footer");

                currentFullPage.parentElement.nextElementSibling.scrollIntoView(
                  {
                    behavior: "smooth",
                  }
                );
                currentFullPage =
                  currentFullPage.parentElement.nextElementSibling;
                console.log(currentFullPage);
              } else return;
              navDots.forEach((navDot, i) => {
                navDot.classList.remove("dot-active");
                if (currentFullPage == fullPages[i]) {
                  navDot.classList.add("dot-active");
                }
              });
              console.log(currentFullPage);
              return;

              touchStartPosY = currentPageY;
              return;
            }

            // Scrolling UP
            if (touchStartPosY - currentPageY < 0) {
              console.log("up");

              // Scrolling UP to a Section
              if (
                currentFullPage.previousElementSibling &&
                currentFullPage.previousElementSibling.classList.contains(
                  "one-scroll"
                )
              ) {
                console.log("Scrolling UP to a Section");
                currentFullPage.previousElementSibling.scrollIntoView({
                  behavior: "smooth",
                });
                currentFullPage = currentFullPage.previousElementSibling;
                console.log(currentFullPage);

                navDots.forEach((navDot, i) => {
                  navDot.classList.remove("dot-active");
                  if (currentFullPage == fullPages[i]) {
                    navDot.classList.add("dot-active");
                  }
                });
              }

              // Scrolling UP from Footer
              else if (
                currentFullPage.previousElementSibling &&
                currentFullPage.previousElementSibling.classList.contains(
                  "one-scroll-container"
                )
              ) {
                console.log("Scrolling UP from Footer");

                currentFullPage.previousElementSibling.lastElementChild.scrollIntoView(
                  {
                    behavior: "smooth",
                  }
                );
                currentFullPage =
                  currentFullPage.previousElementSibling.lastElementChild;
                console.log(currentFullPage);
                navDots.forEach((navDot, i) => {
                  navDot.classList.remove("dot-active");
                  if (currentFullPage == fullPages[i]) {
                    navDot.classList.add("dot-active");
                  }
                });
              }

              // Scrolling UP to Header
              else if (
                currentFullPage.parentElement.previousElementSibling.classList.contains(
                  "header"
                )
              ) {
                console.log("Scrolling UP to Header");
                currentFullPage.parentElement.previousElementSibling.scrollIntoView(
                  {
                    behavior: "smooth",
                  }
                );
                currentFullPage =
                  currentFullPage.parentElement.previousElementSibling;
                console.log(currentFullPage);
                // console.log(currentFullPage.parentElement.previousElementSibling);
                // if(currentNotFullPage.nextElementSibling.children[0])

                navDots.forEach((navDot, i) => {
                  navDot.classList.remove("dot-active");
                  if (currentFullPage == fullPages[i]) {
                    navDot.classList.add("dot-active");
                  }
                });
              }

              touchStartPosY = currentPageY;
              return;
            }
          }),
            { passive: false };

          fullPage.addEventListener("wheel", scrollToSection),
            { passive: false };
        });

      body {
        overflow-x: hidden;
        background-color: lightgray;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: min(1274px, 100%);
      }

      .general-carousel-1,
      .general-carousel-2,
      .full-page {
        background-color: white;
        border: solid 2px gray;
        min-height: 100vh;
        scroll-snap-align: start;
        display: flex;
        justify-content: center;
        align-items: center;
        width: min(1274px, 100%);
        font-size: 5rem;
      }

      .section-0,
      .section-5 {
        background-color: lightblue;
        border: solid 2px gray;
        min-height: 50vh;
        scroll-snap-align: start;
        display: flex;
        justify-content: center;
        align-items: center;
        width: min(1274px, 100%);
        font-size: 5rem;
      }

      header,
      footer,
      .general-carousel-5 {
        height: 10vh;
        background-color: gray;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
      }

      .image img {
        width: 50%;
      }
      .nav-btns-1 {
        display: none;
      }

      .nav-btns-2 {
        display: flex;
        justify-content: flex-end;
        width: min(1274px, 100%);
      }
      .slick-dots {
        background-color: #d0d0d0 !important;
        height: 2px !important;
        padding: 0 !important;
        width: 100%;
      }

      .slick-dots ul {
        display: flex !important;
      }

      .slick-dots li {
        width: 30% !important;
      }

      .slick-dots li.slick-active button {
        background-color: #0f0f0f !important;
      }

      .slick-dots li button:before {
        display: none !important;
      }

      .slick-dots button {
        background-color: #888888 !important;

        height: 2px !important;
        width: 100% !important;
        padding: 0 !important;
        position: absolute !important;
      }

      @media only screen and (max-width: 1024px) {
        .nav-btns-1,
        .nav-btns-2 {
          display: flex;
          justify-content: flex-end;
          width: min(1274px, 100%);
        }
      }

      @media only screen and (min-width: 1024px) {
        .woman-health,
        .general-health {
          display: flex;
          flex-direction: column;
        }

        .general-health .image {
          order: 3;
        }
      }

        align-items: center;
        gap: 1rem;
        position: fixed;
        z-index: 50;
        top: 40vh;
        right: 2rem;

        width: 1rem;
        height: 1rem;
        cursor: pointer;
      }

      .dot-active {
        background-color: black;
        width: 1.5rem;
        height: 1.5rem;
